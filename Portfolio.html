<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        header {
            background-color: #03a9f4;
            color: #ffffff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            transition: transform 0.3s ease-in-out;
        }

        header h1:hover {
            transform: scale(1.1);
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: #393939;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease-in-out;
        }

        section:hover {
            background: #252525;
        }

        section h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-family: 'Dosis', sans-serif;
        }

        section p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #cccccc;
            font-family: 'Dosis', sans-serif;
        }

        footer {
            margin-top: 20px;
            background: #03a9f4;
            color: #ffffff;
            padding: 15px 0;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #e91e63;
        }

        .project-card {
            position: relative;
            width: 200px;
            height: 150px;
            overflow: hidden;
            border-radius: 10px;
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-card a {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 1.2em;
            padding: 5px;
            text-decoration: none;
            font-family: 'Dosis', sans-serif;
        }

        /* Add subtle animations */
        * {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>

    <section class="container">
        <h2>Personal Information</h2>
        <p>Name: Malek Alaa</p>
        <p>Hobbies: Programming, Video Games</p>
        <p>Programming Language: HTML, C++, Python, JS</p>
    </section>

    <br><br>

    <section class="container">
        <h2>My Projects</h2>
        <div id="projects-container" style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            <div class="project-card" data-title="Anime List">
                <img src="Anime web.PNG" alt="Anime List Preview">
                <a href="https://lucalilo10.github.io/My-Anime-List/anime%20on%20plan.html">Anime List</a>
            </div>

            <div class="project-card" data-title="Link Collector">
                <img src="Link Collector.png" alt="Link Collector">
                <a href="https://lucalilo10.github.io/Link-Collector/Link%20Collector.html">Link Collector</a>
            </div>

            <div class="project-card" data-title="6A Project">
                <img src="6A web.PNG" alt="6A Preview">
                <a href="https://lucalilo10.github.io/6A_2024/1-Main.Html">6A Project</a>
            </div>

            <div class="project-card" data-title="Secret Code">
                <img src="Secret Code.png" alt="Secret code">
                <a href="https://lucalilo10.github.io/Secret-Code/Franco%20arabic.html">Secret Code</a>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright Â© 2024 All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById('projects-container');
            const projects = Array.from(container.getElementsByClassName('project-card'));

            // Sort the project cards alphabetically based on the data-title attribute
            projects.sort((a, b) => a.getAttribute('data-title').localeCompare(b.getAttribute('data-title')));

            // Append the sorted projects back to the container
            projects.forEach(project => container.appendChild(project));
        });
    </script>
</body>
</html>
